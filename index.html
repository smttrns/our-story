<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NETFLIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #141414;
  color: white;
}

/* NAVBAR */
.nav {
  padding: 20px 40px;
  font-size: 1.8rem;
  font-weight: 800;
  color: #e50914;
}

/* HERO SECTION */
.hero { padding: 60px 40px; height: 80vh; background-image: url("./1st.jpg"); background-size: cover; background-position: center bottom 88%; /* 0% = top, 100% = bottom */ background-repeat: no-repeat; display: flex; flex-direction: column; justify-content: center;}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  max-width: 500px;
  opacity: 0.85;
  margin-bottom: 20px;
}

/* ROWS */
.row {
  padding: 20px 40px;
}

.row h2 {
  margin-bottom: 12px;
}

.cards {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.card {
  min-width: 180px;
  height: 110px;
  background: #333;
  border-radius: 4px;
  display: flex;
  align-items: flex-end;
  padding: 10px;
  transition: transform 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.15);
}

.card span {
  font-size: 0.8rem;
  opacity: 0.9;
}

/* ===========================
   GLOWING BUTTON STYLES
   =========================== */
:root {
  --color: #e50914; /* Netflix red */
}

.button {
  position: relative;
  padding: 6px 12px;      /* smaller size */
  font-size: 0.8rem;      /* smaller text */
  color: var(--color);
  border: 2px solid rgba(0, 0, 0, 0.5);
  border-radius: 4px;
  text-shadow: 0 0 10px var(--color);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  transition: 0.5s;
  z-index: 1;
  overflow: hidden;
  cursor: pointer;
}

.button:hover {
  color: #fff;
  border: 2px solid rgba(0, 0, 0, 0);
  box-shadow: 0 0 0px var(--color);
}

.button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--color);
  z-index: -1;
  transform: scale(0);
  transition: 0.5s;
}

.button:hover::before {
  transform: scale(1);
  transition-delay: 0.5s;
  box-shadow: 0 0 10px var(--color), 0 0 30px var(--color),
              0 0 60px var(--color);
}

.button span {
  position: absolute;
  background: var(--color);
  pointer-events: none;
  border-radius: 2px;
  box-shadow: 0 0 10px var(--color), 0 0 30px var(--color),
              0 0 50px var(--color), 0 0 100px var(--color);
  transition: 0.5s ease-in-out;
  transition-delay: 0.25s;
}

.button:hover span {
  opacity: 0;
  transition-delay: 0s;
}

/* corner spans */
.button span:nth-child(1),
.button span:nth-child(3) {
  width: 40px;
  height: 4px;
}

.button span:nth-child(2),
.button span:nth-child(4) {
  width: 4px;
  height: 40px;
}

.button span:nth-child(1) {
  top: calc(50% - 2px);
  left: -50px;
  transform-origin: left;
}

.button:hover span:nth-child(1) {
  left: 50%;
}

.button span:nth-child(3) {
  top: calc(50% - 2px);
  right: -50px;
  transform-origin: right;
}

.button:hover span:nth-child(3) {
  right: 50%;
}

.button span:nth-child(2) {
  left: calc(50% - 2px);
  top: -50px;
  transform-origin: top;
}

.button:hover span:nth-child(2) {
  top: 50%;
}

.button span:nth-child(4) {
  left: calc(50% - 2px);
  bottom: -50px;
  transform-origin: bottom;
}

.button:hover span:nth-child(4) {
  bottom: 50%;
}

</style>
</head>

<body>
